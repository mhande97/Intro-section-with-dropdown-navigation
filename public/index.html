<!DOCTYPE html>
<html lang="en">

                            <li class="dropdown-item">
                                <a href="#"><span class="icon icon-todo"></span> <span class="link-name">Todo

                            </li>
                            <li class="dropdown-item">
                                <a href="#"><span class="icon icon-calender"></span> <span
                                        class="link-name">Calender</span>

                            <li class="dropdown-item">
                                <a href="#"><span class="icon icon-reminder"></span> <span
